<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <script src="./src/index.js" type="module"></script>
</head>
<body>
<uc-editor id="editor" uuid="fa092851-b47a-4d5e-b749-764c5c8e8534" public-key="demopublickey"></uc-editor>
<script>
  let editor = document.querySelector('#editor');
  editor.addEventListener('apply', e => {
    let {originalUrl, transformationsUrl, transformations} = e.detail;
    console.log('APPLY', {originalUrl, transformationsUrl, transformations})
  })
  editor.addEventListener('cancel', e => {
    console.log('CANCEL')
  })
</script>
</body>
</html>
