<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color</title>
  <link rel="stylesheet" href="../../assets/css/doc.css">
  <script src="../../assets/js/app-shell.js" type="module"></script>
</head>
<body>
<app-shell base="../../">

<h1>Color</h1>

<uc-live-html>
<link rel="stylesheet" href="../themes/uc-basic/index.css">

<script type="module">
  import { Color } from './Color.js';
  import { registerBlocks } from '../registerBlocks.js';
  registerBlocks({Color});
  const colorInput = new Color();
  colorInput.classList.add('uc-wgt-common');
  window.onload = () => {
    document.querySelector('#viewport')?.appendChild(colorInput);
    colorInput.$['*selectedColor'] = 'blue';
  }
</script>

<div 
  id="viewport" 
  style="background-color: #fff; padding: 20px;">
</div>
</uc-live-html>
</app-shell>

</body>
</html>
