<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta 
    http-equiv="Content-Security-Policy"
    content="style-src 'self' https://ucarecdn.com/; script-src 'self' https://ucarecdn.com/;">
  <title>ImageElement</title>
  <script src="test.js" type="module"></script>
</head>
<body>

  <h3>Runtime replace (+ clear markup +)</h3>
  <ucr-img
    width="500"
    src="test-image.png">
  </ucr-img>

  <h3>Runtime wrapper (+ fallback +)</h3>
  <ucr-img>
    <noscript>
      <img 
        loading="lazy"
        width="500" 
        src="test-image.png" />
    </noscript>
  </ucr-img>

  <h3>Build-time</h3>
  <ucr-img
    width="500"
    src="test-image.png">
  </ucr-img>

</body>
</html>
