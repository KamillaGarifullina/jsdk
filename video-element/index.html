<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UcVideo</title>
  <style>
    :root {
      --gap-min: 10px;
    }
    button {
      background-color: #f00;
      color: #fff;
    }
  </style>
  <script type="module">
    import { ShadowWrapper } from '../ShadowWrapper/ShadowWrapper.js';
    import { UcVideo } from './UcVideo.js';
    window.customElements.define('shadow-wrapper', ShadowWrapper);
    window.customElements.define('uc-video', UcVideo);
  </script>
</head>
<body>
  <shadow-wrapper css-src="../../css/lib.css" name="my-video">
    <h2>UC Video example (shadow-wrapper)</h2>
    <uc-video uuid="7715a020-acd1-4480-9e49-c41f840f4923" controls lazy></uc-video>
  </shadow-wrapper>

  <h2>UC Video example (NO shadow-wrapper)</h2>
  <uc-video uuid="7715a020-acd1-4480-9e49-c41f840f4923" controls lazy></uc-video>
</body>
</html>
